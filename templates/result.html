<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #4a54e1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <ul>
            {% for prediction in predictions %}
            <li>
                <strong>Food:</strong> {{ prediction.food_name }}<br>
                <strong>Ingredients:</strong> {{ prediction.ingredients }}<br>
                <img src="{{ url_for('display_image', filename=prediction.image_path) }}"
                    alt="{{ prediction.food_name }}">
            </li>
            {% endfor %}
        </ul>
        <a href="/">Upload another image</a>
    </div>
</body>

</html>
